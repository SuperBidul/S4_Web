<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres - Ice and Fire</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>
<body>
<h1>Ice and Fire books</h1>
<h2>Les 10 livres de la collection</h2>
<!-- Conteneur pour les résultats -->
<div id="books-container"></div>
<hr>
<div id="global-details-container"></div>

<!-- Template Handlebars -->
<script id="books-template" type="text/x-handlebars-template">
    {{#each books}}
    <div class="book">
        <ul>
            <li>
                {{inc @index}}. <strong>{{name}}</strong> (sortie : {{released}})
                <button class="btn-details" data-index="{{@index}}">Détails</button>
            </li>
        </ul>
    </div>
    {{/each}}
</script>

<!-- Script -->
<script src="script.js"></script>
</body>
</html>
